<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./_css/style.css" />
        <title>Formulaire Pro-Particulier</title>
    </head>
    <body>
        <div class="container">
            <section>
                <h2 id="bloc_1"><i class="fa-solid fa-user"></i>Individu</h2>
                <form method="post" id="individu" class="active">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required />
                    <br />
                    <label for="surname">Prénom:</label>
                    <input type="text" id="surname" name="surname" required />
                    <br />
                    <label for="gender">Genre:</label>

                    <select name="genre" id="genre">
                        <option value="">--Choix--</option>
                        <option value="woman">Femme</option>
                        <option value="man">Homme</option>
                        <option value="other">Autre</option>
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <br />

                    <label for="street-address">Adresse postale:</label>
                    <input
                        type="text"
                        id="street-address"
                        name="street-address"
                        required
                    />
                    <br />
                    <label for="postal-code">Code postale:</label>

                    <input
                        type="text"
                        id="postal-code"
                        class="postal"
                        name="postal-code"
                        size="5"
                        pattern="[0-9]{5}"
                        required
                    />
                    <p class="warning_postal"></p>
                    <br />

                    <label>Entrez votre numéro de téléphone:</label>
                    <div>
                        <input
                            type="radio"
                            id="phone-mobile"
                            name="phone-mobile"
                            value="phone-mobile"
                        />
                        <label for="phone-mobile">Portable</label>
                        <input
                            type="tel"
                            id="phone-mobile-input"
                            name="phone-mobile-input"
                            pattern="[0-9]{10}"
                        />
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="phone"
                            name="phone"
                            value="phone"
                        />
                        <label for="phone">Téléphone fixe:</label>
                        <input
                            type="tel"
                            id="phone-input"
                            name="phone-input"
                            pattern="[0-9]{10}"
                        />
                    </div>

                    <label for="birthday">Date de naissance:</label>

                    <input
                        type="date"
                        id="birthday"
                        name="birthay"
                        max="2010-12-31"
                    />
                    <p class="warning_birthday"></p>
                    <br />

                    <div>
                        <input
                            type="checkbox"
                            id="terms"
                            class="accept"
                            required
                        />
                        <label for="terms">J'ai lu et j'accepte les CGV.</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="terms_commerce"
                            class="accept"
                            required
                        />
                        <label for="terms"
                            >J'accepte les communications commerciales
                        </label>
                    </div>

                    <input type="submit" value="Envoyer" />
                </form>
            </section>

            <!-- ----------------------------------------------------------------------------- -->
            <section>
                <h2 id="bloc_2">
                    <i class="fa-regular fa-building"></i>Entreprise
                </h2>
                <form method="post" id="company">
                    <!-- raison sociale -->
                    <label for="reason">Raison sociale:</label>
                    <input type="text" id="reason" name="reason" required />
                    <br />
                    <!-- numéro de siren/siret -->
                    <label>Numéro de SIREN ou SIRET:</label>
                    <div>
                        <input
                            type="radio"
                            id="siren"
                            name="siren_siret"
                            value="siren"
                        />
                        <label for="siren">SIREN</label>
                        <input
                            type="text"
                            id="siren_input"
                            name="siren"
                            pattern="[0-9]{9}"
                        />
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="siret"
                            name="siren_siret"
                            value="siret"
                        />
                        <label for="siret">SIRET</label>
                        <input
                            type="text"
                            id="siret_input"
                            name="siret"
                            pattern="[0-9]{14}"
                        />
                    </div>
                    <br />
                    <!-- mail -->
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="company_email"
                        name="email"
                        required
                    />
                    <br />
                    <!-- tél -->
                    <label for="tel">Téléphone:</label>
                    <input type="tel" id="company_tel" name="tel" required />
                    <br />
                    <!-- adresse postale -->
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" required />
                    <br />
                    <label for="postal_code">Code postal:</label>
                    <input
                        type="text"
                        id="postal_code"
                        name="postal_code"
                        size="5"
                        class="postal"
                        required
                    />
                    <br />
                    <label for="city">Ville:</label>
                    <input type="text" id="city" name="city" required />
                    <br />
                    <!-- numéro de TVA -->
                    <label for="tva">Numéro de TVA intracommunautaire:</label>
                    <input
                        type="text"
                        id="tva"
                        name="tva"
                        pattern="FR[0-9]{2}[0-9]{9}"
                    />
                    <br />
                    <!-- case à cocher pour accepter CGV -->
                    <input
                        type="checkbox"
                        id="accept_cgv"
                        name="accept_cgv"
                        class="accept"
                        required
                    />
                    <label for="accept_cgv">J'accepter les CGV</label>
                    <br />
                    <!-- case à cocher pour accepter les communications commerciales -->
                    <input
                        type="checkbox"
                        id="accept_condition"
                        name="accept_condition"
                        class="accept"
                        required
                    />
                    <label for="accept_condition"
                        >J'accepter les communications commerciales</label
                    >
                    <br />
                    <!-- envoyer -->
                    <input type="submit" value="Envoyer" />
                </form>
            </section>
        </div>

        <script src="./_js/index.js"></script>
        <script src="./_js/utils.js"></script>
    </body>
</html>
